{% extends 'HomePage/base_login.html' %}
<!DOCTYPE html>
<html lang="en">

{% block body_block %}
        
    {% load static %}

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5><br>

            <form class="form-signin" action="{% url 'HomePage:login'%}" method="POST">
              {% csrf_token %}
              <div class="form-label-group">
                <input type="text" id="name" class="form-control" placeholder="User Name" name="username" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              <div align="right">
              <label><a href="{% url 'HomePage:create_account'%}">forgot password?</a></label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
          

              <hr class="my-4">

              <div align="center">

              <label>Don't have an account<a href="{% url 'HomePage:create_account'%}"><span style="color:#00acee"><strong> Sign up?</strong></span> </a></label><br>
              
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Facebook"><i class="fa fa-facebook fa-2x" aria-hidden="true" c></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Twitter"><i class="fa fa-twitter fa-2x" aria-hidden="true" style=" margin-left: 30px;"></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Instagram"><i class="fa fa-linkedin fa-2x" aria-hidden="true" style=" margin-left: 30px;"></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Google+"><i class="fa fa-google-plus  fa-2x" aria-hidden="true" style=" margin-left: 30px;"></i></a>
             </div><!-- end social -->
          </form>

          </div>
        </div>
      </div>
    </div>
  </div>


 {% endblock %}
